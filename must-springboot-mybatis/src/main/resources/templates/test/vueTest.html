<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--  thymeleaf 通過在標籤裡添加額外屬性来绑定動態數據 -->
    <title th:text="${title}">Title</title>
    <!-- 在/resources/static/js下創建一個hello.js 用如下语法依賴即可-->
    <script type="text/javascript" th:src="@{/js/hello.js}"></script>
</head>
<body>
    <h1 th:text="${desc}">Hello World</h1>
    <h2>=====Message=====</h2>
        <p th:text="${author?.name}"></p>
        <p th:text="${author?.age}"></p>
        <p th:text="${author?.email}"></p>
        
     <div id="app">
         {{ message }}
     </div>
     
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script>
          new Vue({
              el:'#app',
              data:{
                  message:'Hello World!123456'
              }
          });
      </script>
     
</body>
</html>
